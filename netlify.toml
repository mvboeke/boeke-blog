[build]
  publish = "_site"
  command = "eleventy"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'none'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' https://i.creativecommons.org data:; script-src 'unsafe-inline' https://speakerdeck.com https://www.googletagmanager.com; frame-src https://speakerdeck.com; connect-src https://speakerdeck.com https://www.google-analytics.com"

